<div>
  <h1 class="text-2xl font-bold mb-4 text-center">Zodiaco Chino</h1>
  <form [formGroup]="formulario" class="max-w-sm mx-auto">

    <div class="mb-4">
      <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Nombre
      </label>
      <input type="text" id="nombre" formControlName="nombre" placeholder="Tu nombre"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" />
    </div>

    <div class="mb-4">
      <label for="apellidoPaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Apellido paterno
      </label>
      <input type="text" id="apellidoPaterno" formControlName="apellidoPaterno" placeholder="Apellido paterno"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" />
    </div>

    <div class="mb-4">
      <label for="apellidoMaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Apellido materno
      </label>
      <input type="text" id="apellidoMaterno" formControlName="apellidoMaterno" placeholder="Apellido materno"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" />
    </div>

    <div class="mb-4 flex space-x-2">
      <input type="number" formControlName="dia" placeholder="Día" class="w-1/3 p-2 border rounded" />
      <input type="number" formControlName="mes" placeholder="Mes" class="w-1/3 p-2 border rounded" />
      <input type="number" formControlName="año" placeholder="Año" class="w-1/3 p-2 border rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Sexo
      </label>
      <div class="flex space-x-4">
        <label>
          <input type="radio" formControlName="sexo" value="Masculino" /> Masculino
        </label>
        <label>
          <input type="radio" formControlName="sexo" value="Femenino" /> Femenino
        </label>
      </div>
    </div>

    <button type="button" (click)="calcular()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
             font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
      Calcular
    </button>
  </form>

  <div *ngIf="mostrarResultado" class="mt-6 text-center">
    <h2 class="text-lg font-semibold">Nombre completo: {{ op.nombre }} {{ op.apellidoPaterno }} {{ op.apellidoMaterno }}</h2>
    <h2 class="text-lg font-semibold">Edad: {{ op.edad }}</h2>
    <h2 class="text-lg font-semibold">Sexo: {{ op.sexo }}</h2>
    <h2 class="text-lg font-semibold">Signo zodiacal: {{ op.signo }}</h2>
    <div class="mt-4 flex justify-center">
      <img [src]="op.imagen"  class="w-40 h-40 rounded-lg shadow-lg" />
    </div>
  </div>
</div>
